        <!--
            text-start: Text wird linksb체ndig ausgegeben in der 1. Spalte
        -->

            {% if page.has_previous %}
                <a href="?page={{ page.previous_page_number }}" class=" link-dark">zur체ck</a>
            {% endif %}
        </div>

        <!--
